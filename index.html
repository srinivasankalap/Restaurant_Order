<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <div class="container-sm">
    <br>
    <form class="form-floating" id="form">
        <input type="text" class="form-control" id="floatingInputValue" placeholder="Anything" >
        <label for="floatingInputValue">Describe</label>
        <br>
        <select class="form-select" id="choose">
            <option value="None">Choose a category</option>
            <option value="table1">Table 1</option>
            <option value="table2">Table 2</option>
            <option value="table3">table 3</option>
          </select>
          <br>
        <div class="input-group mb-3">
            <span class="input-group-text">â‚¹</span>
            <input type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <button type="submit" value="Submit" class="btn btn-primary">Add Expense</button>
        
      </form>
      <ul id="items_table1" class="1">
        <h2>Table 1</h2>
    </ul>
    <ul id="items_table2" class="2">
        <h2>Table 2</h2>
    </ul>
    <ul id="items_table3" class="3">
        <h2>Table 3</h2>
    </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
